<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:c="https://jakarta.ee/xml/ns/jakartaee">
<head>
    <th:block th:include="include :: header('新增AI模型配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add">
<!--            <div class="col-xs-12">-->
<!--                <div class="form-group">-->
<!--                    <label class="col-sm-3 control-label is-required">模型ID：</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input name="modelId" class="form-control" type="text" required>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->


            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">模型名称：</label>
                    <div class="col-sm-8">
                        <select name="modelId" class="form-control" required>
                            <option value="">请选择模型</option>
                            <option th:each="model : ${modelList}"
                                    th:value="${model.id}"
                                    th:text="${model.name}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">API端点：</label>
                    <div class="col-sm-8">
                        <input name="apiEndpoint" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">domain参数：</label>
                    <div class="col-sm-8">
                        <input name="domain" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">APPID：</label>
                    <div class="col-sm-8">
                        <input name="appid" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">APISecret：</label>
                    <div class="col-sm-8">
                        <input name="apiSecret" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">APIKey：</label>
                    <div class="col-sm-8">
                        <input name="apiKey" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">API版本：</label>
                    <div class="col-sm-8">
                        <input name="apiVersion" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">温度参数：</label>
                    <div class="col-sm-8">
                        <input name="temperature" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">最大token数：</label>
                    <div class="col-sm-8">
                        <input name="maxTokens" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">超时时间(秒)：</label>
                    <div class="col-sm-8">
                        <input name="timeout" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">速率限制(次/分钟)：</label>
                    <div class="col-sm-8">
                        <input name="rateLimit" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "doctorsystem/config"
        $("#form-config-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-config-add').serialize());
            }
        }
    </script>
</body>
</html>
