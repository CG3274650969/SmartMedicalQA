        /* è¯­éŸ³æŒ‰é’® */
        .mic-btn {

        /* æ»šåŠ¨æ¡ç¾åŒ– */

</head>
<body>
<div class="header">æ™ºèƒ½é—®è¯Šç³»ç»Ÿ</div>

<!-- æ¨¡å‹é€‰æ‹©æ¡† -->
<div style="padding: 12px 16px; background-color: #f8fafc; border-bottom: 1px solid #cbd5e1;">
    <label for="modelSelect">é€‰æ‹©æ¨¡å‹ï¼š</label>
    <select id="modelSelect" style="padding: 6px 10px; border-radius: 8px; border: 1px solid #94a3b8;">
        <option value="">åŠ è½½ä¸­...</option>
    </select>
</div>


<div class="chat-container" id="chat"></div>

<div class="input-area">
    <textarea id="input" placeholder="è¯·è¾“å…¥æˆ–è¯´å‡ºæ‚¨çš„é—®é¢˜..." rows="1"></textarea>
    <button class="send-btn" id="sendBtn" disabled>â¤</button>
    <button id="micBtn" class="mic-btn">ğŸ¤</button>
</div>

<script>
    let conversationId = null;
    let recognizing = false;
    let recognition = null;
    let thinkingMsgId = null; // è®°å½•â€œæ€è€ƒä¸­â€æ¶ˆæ¯å…ƒç´ id

    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const chatContainer = document.getElementById("chat");

    // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬åŸŸé«˜åº¦
    function autoResizeTextarea() {
        inputEl.style.height = "auto";
        inputEl.style.height = inputEl.scrollHeight + "px";
    }

    inputEl.addEventListener("input", () => {
        autoResizeTextarea();
        sendBtn.disabled = inputEl.value.trim() === "";
    });

    // æŒ‰ Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ
    inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            if (!sendBtn.disabled) {
                sendMessage();
            }
        }
    });

    // ç»‘å®šå‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    sendBtn.addEventListener("click", sendMessage);

    // åˆå§‹åŒ–é¡µé¢
    window.onload = function () {
        fetch("/system/chat/conversation/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({}),
        })
            .then((res) => res.json())
            .then((data) => {
                conversationId = data;
            });

        // è¯­éŸ³è¯†åˆ«æ”¯æŒæ£€æŸ¥
        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "zh-CN";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                const result = event.results[0][0].transcript;
                inputEl.value = result;
                autoResizeTextarea();
                sendBtn.disabled = result.trim() === "";
            };

            recognition.onerror = function (event) {
                alert("è¯­éŸ³è¯†åˆ«å¤±è´¥ï¼š" + event.error);
                stopMic();
            };

            recognition.onend = function () {
                stopMic();
            };
        }

        fetch("/system/chat/models")
            .then(res => res.json())
            .then(modelList => {
                const select = document.getElementById("modelSelect");
                select.innerHTML = ""; // æ¸…ç©ºåŸæ¥çš„â€œåŠ è½½ä¸­...â€
                modelList.forEach(name => {
                    const option = document.createElement("option");
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            });

    };

    // å‘é€æ¶ˆæ¯å‡½æ•°
    function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        appendMessage("user", text);
        inputEl.value = "";
        autoResizeTextarea();
        sendBtn.disabled = true;

        // æ˜¾ç¤ºâ€œæ€è€ƒä¸­ï¼Œè¯·ç¨å...â€æ¶ˆæ¯
        thinkingMsgId = appendMessage("ai", "æ€è€ƒä¸­ï¼Œè¯·ç¨å...");

        const selectedModel = document.getElementById("modelSelect").value;

        fetch("/system/chat/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                conversationId: conversationId,
                messageType: 1,
                contentType: 1,
                content: text,
                modelName: selectedModel // æ–°å¢æ¨¡å‹å‚æ•°
            }),
        })
            .then((res) => res.text())
            .then((reply) => {
                // æ›¿æ¢â€œæ€è€ƒä¸­â€æ¶ˆæ¯å†…å®¹ä¸ºå›å¤
                updateMessage(thinkingMsgId, reply);
                thinkingMsgId = null;
            })
            .catch(() => {
                updateMessage(thinkingMsgId, "å‡ºé”™äº†ï¼Œè¯·ç¨åé‡è¯•ã€‚");
                thinkingMsgId = null;
            });
    }

    // æ˜¾ç¤ºæ¶ˆæ¯ï¼Œè¿”å›æ¶ˆæ¯å…ƒç´ id
    function appendMessage(role, text) {
        const msg = document.createElement("div");
        msg.className = `message ${role}`;
        msg.textContent = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return msg;
    }

    // æ›¿æ¢æ¶ˆæ¯å†…å®¹
    function updateMessage(msgElement, newText) {
        if (!msgElement) return;
        msgElement.textContent = newText;
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // è¯­éŸ³æŒ‰é’®æ§åˆ¶
    micBtn.addEventListener("click", () => {
        if (recognizing) {
            stopMic();
        } else {
            startMic();
        }
    });

    function startMic() {
        if (recognition) {
            recognition.start();
            recognizing = true;
            micBtn.classList.add("recording");
            micBtn.textContent = "ğŸ›‘";
            inputEl.focus();
        }
    }

    function stopMic() {
        if (recognition && recognizing) {
            recognition.stop();
            recognizing = false;
            micBtn.classList.remove("recording");
            micBtn.textContent = "ğŸ¤";
            inputEl.focus();
        }
    }
</script>
</body>
